/*
 *	Run the InstallerUtil command inside ttc_t.jar
 */
apply plugin: 'java'

repositories {
	maven {
		url "http://repo.tooltwist.com/artifactory/tooltwist-all-in-one"
		credentials {
			username = ""
			password = ""
		}
	}
}

dependencies {
	//compile group: 'com.tooltwist', name: 'ttWbd', version: '8.3.3-SNAPSHOT', transitive: true, changing: true
        compile group: 'com.tooltwist', name: 'tooltwist', version: '8.3.2', transitive: true, changing: true
        compile 'com.tooltwist:tooltwist:8.3.2:tooltwist-config@zip'
        compile 'com.tooltwist:tooltwist:8.3.2:tooltwist-widgets@zip'
        compile 'com.tooltwist:tooltwist:8.3.2:tooltwist-webcontent@zip'
        //compile 'com.tooltwist:tooltwist:8.3.2:sources@jar'

        compile group: 'com.tooltwist', name: 'ttWbd', version: '8.3.2', transitive: true, changing: true
        compile 'com.tooltwist:ttWbd:8.3.2:tooltwist-config@zip'
        compile 'com.tooltwist:ttWbd:8.3.2:tooltwist-widgets@zip'
        compile 'com.tooltwist:ttWbd:8.3.2:tooltwist-webcontent@zip'
        //compile 'com.tooltwist:ttWbd:8.3.2:sources@jar'

        compile group: 'com.tooltwist', name: 'ttStd', version: '8.3.2', transitive: true, changing: true
        compile 'com.tooltwist:ttStd:8.3.2:tooltwist-config@zip'
        compile 'com.tooltwist:ttStd:8.3.2:tooltwist-widgets@zip'
        compile 'com.tooltwist:ttStd:8.3.2:tooltwist-webcontent@zip'
        //compile 'com.tooltwist:ttStd:8.3.2:sources@jar'


        // Provide a security plugin
        compile group: 'com.tooltwist', name: 'ttsec-standaloneDesigner', version: '8.3.2', transitive: true
        compile "com.tooltwist:ttsec-standaloneDesigner:8.3.2:tooltwist-config@zip"
        compile "com.tooltwist:ttsec-standaloneDesigner:8.3.2:tooltwist-widgets@zip"
        compile "com.tooltwist:ttsec-standaloneDesigner:8.3.2:tooltwist-webcontent@zip"

	compile 'org.mortbay.jetty:servlet-api:3.0.+'
}

/*
*/
task(runSimple, dependsOn: 'classes', type: JavaExec) {
	main = 'Dummy'
	classpath = sourceSets.main.runtimeClasspath
	args '/private/tmp/aaa/image'
	systemProperty 'TOOLTWIST_HOME', '/private/tmp/aaa/.tooltwist/site-conf'
	systemProperty 'LAUNCHPAD_DIR', '/private/tmp/aaa'
}

defaultTasks 'runSimple'
